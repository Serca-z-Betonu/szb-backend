name: 'Build Image'
on:
  workflow_dispatch:
    inputs:
      stable:
        type: boolean
        description: should be uploaded with the 'latest' tag
        default: true
jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: evaulate tag
        id: eval
        run: |
          if [[ "${{ inputs.stable }}" == "true" ]]; then
            echo "setting tag to latest..."
            echo "::set-output name=tag::latest"
          else
            echo "setting tag to ${{ github.run_id }}..."
            echo "::set-output name=tag::${{ github.run_id }}"
          fi
      - name: build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: kklassa/szb-api:${{ steps.eval.outputs.tag }}
